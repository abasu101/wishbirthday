            "‡§π‡§æ‡§Æ‡•Ä ‡§ü‡§æ‡§¢‡§æ ‡§õ‡•å‡§Å ‡§§‡§∞ ‡§Æ‡§®‡§π‡§∞‡•Ç ‡§®‡§ú‡§ø‡§ï ‡§õ‡§®‡•ç,\n‡§Æ ‡§§‡§ø‡§Æ‡•Ä‡§∏‡§Å‡§ó ‡§≠‡•á‡§ü‡•ç‡§®‡•á ‡§¶‡§ø‡§® ‡§ó‡§®‡•á‡§∞ ‡§¨‡§∏‡•á‡§ï‡•ã ‡§õ‡•Å‡•§\n‡§π‡§∞ ‡§∂‡§¨‡•ç‡§¶‡§Æ‡§æ ‡§§‡§ø‡§Æ‡•Ä, ‡§π‡§∞ ‡§ß‡§°‡•ç‡§ï‡§®‡§Æ‡§æ ‡§§‡§ø‡§Æ‡•Ä,\n‡§Ø‡•ã ‡§Æ‡§æ‡§Ø‡§æ ‡§ï‡§∏‡•ç‡§§‡•ã ‡§Ö‡§ú‡§¨, ‡§õ‡•Å‡§ü‡•ç‡§®‡•à ‡§®‡§∏‡§ï‡•ç‡§®‡•á ‡§õ.",

            // Corresponding Memories for Nepali Poems
            "‡§§‡§ø‡§Æ‡•Ä‡§≤‡§æ‡§à ‡§≠‡§®‡•ç‡§® ‡§®‡§∏‡§ï‡•á‡§ï‡•ã ‡§ï‡•Å‡§∞‡§æ ‡§ï‡§π‡§ø‡§≤‡•ç‡§Ø‡•à ‡§®‡§¨‡§ø‡§∞‡•ç‡§∏‡§®‡•Å,\n‡§π‡§∞‡§™‡§≤ ‡§§‡§ø‡§Æ‡•ç‡§∞‡•à ‡§∏‡§Æ‡•ç‡§ù‡§®‡§æ‡§Æ‡§æ ‡§∞‡§π‡§®‡•ç‡§õ‡•Å ‡§Æ,\n‡§ü‡§æ‡§¢‡§æ ‡§π‡•Å‡§Å‡§¶‡§æ ‡§™‡§®‡§ø ‡§Æ‡§æ‡§Ø‡§æ ‡§ï‡§π‡§ø‡§≤‡•ç‡§Ø‡•à ‡§Æ‡•á‡§ü‡§ø‡§®‡•ç‡§®,\n‡§§‡•ç‡§Ø‡§∏‡•à‡§≤‡•á ‡§§‡§ø‡§Æ‡•ç‡§∞‡•ã ‡§π‡§æ‡§Å‡§∏‡•ã‡§≤‡•á ‡§Æ‡•á‡§∞‡•ã ‡§Æ‡§®‡§≤‡§æ‡§à ‡§õ‡•Å‡§®‡•Å‡§™‡§∞‡•ç‡§õ‡•§",

        let currentPoemIndex = 0;

        function goToMessage(event) {
            event.preventDefault(); // Prevent form submission
            const senderName = document.getElementById("senderName").value;
            const userName = document.getElementById("userName").value;
            const dateInput = document.getElementById("dateInput").value;

            const today = new Date().toISOString().split('T')[0]; // Get today's date in YYYY-MM-DD format

            if (dateInput === today) {
                document.getElementById("greeting").textContent = `Happy Birthday, ${userName}! üéÇ`;
                document.getElementById("posts").innerHTML = createPostHTML(senderName, userName, currentPoemIndex);
                document.getElementById("welcome-page").style.display = "none"; // Hide welcome page
                document.getElementById("message-page").style.display = "block"; // Show message page
                startConfetti(); // Start confetti animation
            } else {
                alert("The date you entered does not match today's date.");
            }
        }

        function createPostHTML(sender, receiver, index) {
            return `
                <div class="post">
                    <h2>${sender} to ${receiver}</h2>
                    <p>${poems[index]}</p>
                    <p><strong>Memory:</strong> ${memories[index]}</p>

                        <button onclick="commentPost(this)">üí¨ Comment</button>
                        <button onclick="sharePost(this)">üîó Share</button>
                    </div>
                </div>
            `;
        }

        function showNext() {
            currentPoemIndex++;
            if (currentPoemIndex < totalPosts) {
                const sender = document.getElementById("senderName").value;
                const user = document.getElementById("userName").value;
                document.getElementById("posts").innerHTML = createPostHTML(sender, user, currentPoemIndex);
            } else {
                revealFinalMessage();
            }
        }

        function startConfetti() {
            const canvas = document.getElementById("confetti");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const ctx = canvas.getContext("2d");
            const colors = ["#ff0", "#0ff", "#ff1493", "#fff700", "#7fff00"];
            const particles = [];

            for (let i = 0; i < 300; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 5 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speed: Math.random() * 3 + 1,
                    angle: Math.random() * 360
                });
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let particle of particles) {
                    particle.x += particle.speed * Math.cos(particle.angle);
                    particle.y += particle.speed * Math.sin(particle.angle);
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    ctx.fillStyle = particle.color;
                    ctx.fill();
                    if (particle.y > canvas.height) {
                        particle.y = 0;
                        particle.x = Math.random() * canvas.width;
                    }
                }
                requestAnimationFrame(animate);
            }

            document.getElementById("confetti").style.display = "block";
            animate();
        }

        function revealFinalMessage() {
            document.getElementById("message-page").style.display = "none"; // Hide message page
            document.getElementById("final-message").style.display = "block"; // Show final message
            document.getElementById("hiddenMessage").textContent = "I promise to love you more every day. üíñ";
